name: Test CI

on:
  pull_request:
    branches: [ main ]
    types: [ opened, closed ]
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-ci:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘‹ Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 1

      - name: â˜•ï¸ Set up JDK 21
        uses: actions/setup-java@v4.7.0
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ” Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: backend
        shell: bash

      - name: ğŸ›  Build with Gradle with test profile
        run: sudo ./gradlew build -Pprofile=test
        working-directory: backend
        shell: bash
